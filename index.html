<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="contianer">
        <div class="wraper">
          <div class="img"></div>
          <div class="content">
            <h1>Order Summary</h1>
            <p class="text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="plan">
              <img src="./images/icon-music.svg" alt="" />
              <ul>
                <li><h2>Annual Plan</h2></li>
                <li><p>$59.99/year</p></li>
              </ul>
              <a href="#">Change</a>
            </div>

            <button class="pay_btn">Proceed to Payment</button>
            <button class="cancel_btn">Cancel Order</button>
          </div>
          <footer>
            <div class="attribution">
              <p>
                Challenge by
                <a
                  href="https://www.frontendmentor.io?ref=challenge"
                  target="_blank"
                  >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/thebeast-32" target="_blank"
                  >THEBEAST-32</a
                >.
              </p>
            </div>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
